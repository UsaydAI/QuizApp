<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz page</title>
  </head>
  <body class="body">
    <div class="quiz-container">
      <div class="quiz_title_2">
        <h3>Awesome Quiz Application</h3>
        <div id="timer"></div>
      </div>
      <hr />
      <h2 id="question_container"></h2>
      <ul class="options">
        <li class="option-list">
          <button class="option-btn">
            <span id="option-1" class="option"></span>
            <span class="check-answer">div</span>
          </button>
        </li>
        <li class="option-list">
          <button class="option-btn">
            <span id="option-2" class="option"></span>
            <span class="check-answer">div</span>
          </button>
        </li>
        <li class="option-list">
          <button class="option-btn">
            <span id="option-3" class="option"></span>
            <span class="check-answer">div</span>
          </button>
        </li>
        <li class="option-list">
          <button class="option-btn">
            <span id="option-4" class="option"></span>
            <span class="check-answer">div</span>
          </button>
        </li>
      </ul>
      <hr />
      <div class="question-number">
        <span
          ><span id="current-question"></span> of
          <span id="number-of-questions"></span
        ></span>
        <span class="question-control">
          <button id="previous">Previous</button>
          <button id="next">Next</button>
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
