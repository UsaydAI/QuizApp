<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Rules</title>
  </head>
  <body class="body">
    <div class="quiz-container">
      <div class="quiz_title">Some rules of this Quiz</div>
      <hr />
      <ul class="quiz_rules">
        <li class="quiz_rule">
          You will have only 15 seconds per each question
        </li>
        <li class="quiz_rule">
          Once you select your answer, it cannot be undone
        </li>
        <li class="quiz_rule">
          You cannot select any option once time goes off
        </li>
        <li class="quiz_rule">
          You cannot exit from the quiz while you are playing
        </li>
        <li class="quiz_rule">
          You will get points on the basis of your correct answers.
        </li>
      </ul>
      <hr />
      <div class="cta">
        <div class="div"></div>
        <div class="pg_2_btns">
          <a href="index.html"><button class="pg_2_btn_1">Exit Quiz</button></a>
          <a href="quizpage.html"
            ><button class="pg_2_btn_2">Continue</button></a
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
